<mat-card class="summary">
  <div class="summary__header">
    <h2>Summary</h2>
    <button class="summary__clear-button" (click)="onClear()" aria-label="Clear all data">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
      <span>Clear</span>
    </button>
  </div>
  <div class="stats">
    <div class="stat"><div class="k">Total</div><div class="v">{{summary?.totalClaims ?? 0}}</div></div>
    <div class="stat"><div class="k">Balanced</div><div class="v">{{summary?.balanced ?? 0}}</div></div>
    <div class="stat"><div class="k">Overpaid</div><div class="v">{{summary?.overpaid ?? 0}}</div></div>
    <div class="stat"><div class="k">Underpaid</div><div class="v">{{summary?.underpaid ?? 0}}</div></div>
    <div class="stat"><div class="k">N/A</div><div class="v">{{summary?.na ?? 0}}</div></div>
  </div>
</mat-card>
