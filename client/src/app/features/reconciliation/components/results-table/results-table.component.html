<mat-card>
  <h2>Reconciliation</h2>
  <app-reconciliation-filter (filterChange)="onFilterChange($event)"></app-reconciliation-filter>
  <div class="reconciliation-results-wrapper">
    <div class="reconciliation-results-container" #scrollContainer>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z1 reconciliation-results-table"
      >
        <ng-container matColumnDef="claim_id">
          <th mat-header-cell *matHeaderCellDef>Claim</th>
          <td mat-cell *matCellDef="let r">{{ r.claim_id }}</td>
        </ng-container>
        <ng-container matColumnDef="patient_id">
          <th mat-header-cell *matHeaderCellDef>Patient</th>
          <td mat-cell *matCellDef="let r">{{ r.patient_id }}</td>
        </ng-container>
        <ng-container matColumnDef="claim_amount">
          <th mat-header-cell *matHeaderCellDef>Claim Amount</th>
          <td mat-cell class="reconciliation-results-table__numeric-cell" *matCellDef="let r">
            {{ r.claim_amount | number: '1.0-2' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="invoices_total">
          <th mat-header-cell *matHeaderCellDef>Invoices Total</th>
          <td mat-cell class="reconciliation-results-table__numeric-cell" *matCellDef="let r">
            {{ r.invoices_total | number: '1.0-2' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let r">
            <span
              class="reconciliation-status-badge"
              [ngClass]="'reconciliation-status-badge--' + (r.status | lowercase)"
              >{{ r.status }}</span
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      [pageSize]="25"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-card>
